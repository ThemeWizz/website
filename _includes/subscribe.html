<section class="section grey">
  <div class="container">
    <form class="form">
      <div class="row">
        <div class="col-sm-5 text-right text-xs-center">
          Subscribe to our newsletter to receive news, updates, free stuff and new releases by email. <strong>We don't do spam.</strong>
        </div>
        <div class="col-sm-7 subscribe">
          <input type="hidden" name="id" value="subscribe" />
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <input type="text" class="form-control" id="support-name" name="EMAIL" placeholder="Email Address" required />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <button type="submit" class="btn btn-block btn-action">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="alert alert-success">
            <strong>Almost finished...</strong> We need to confirm your email address. To complete the subscription process, please click the link in the email we just sent you.
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
