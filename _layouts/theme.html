---
layout: layout
---

<main class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <h3>{{ page.title }}</h3>
    </div>
    <div class="col-xs-12 col-md-6 text-right">
      {% if page.demo %}
        <a href="{{ page.demo }}" target="_blank" class="btn btn-lg btn-default">Demo</a>
      {% endif; %}

      {% if page.price %}
        <a href="{{ page.buy }}" class="btn btn-lg btn-action"><span>${{ page.price }}</span> Buy</a>
      {% endif; %}

      {% if page.free %}
        <a href="{{ page.download }}" class="btn btn-lg btn-action">Download For Free</a>
      {% endif; %}
    </div>
  </div>
</main>

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-8 content">
        {{ content }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 content">
      </div>
      <div class="col-md-7 col-md-offset-1">
        <div class="preview-container">
          <div class="browser">
            <div class="browser-image">
              <img src="/assets/img/themes/{{ page.slug }}/full.png" class="img-responsive" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
